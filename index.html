<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Blackjack</h1>

    <div id="new-game">
      <button id="new-btn" class="btn">New Game</button>
    </div>

    <div id="game-score">
      <p>Score joueur : <span id="player-score">0</span></p>
      <p>Score dealer : <span id="dealer-score">0</span></p>
    </div>

    <div id="cards">
      <div id="player-cards" class="hand">
        <h2>Joueur</h2>
        <div class="cards-container"></div>
      </div>
      <div id="dealer-cards" class="hand">
        <h2>Dealer</h2>
        <div class="cards-container"></div>
      </div>
    </div>

    <div id="controls">
      <button id="hit-btn" class="btn">Hit</button>
      <button id="stand-btn" class="btn">Stand</button>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
